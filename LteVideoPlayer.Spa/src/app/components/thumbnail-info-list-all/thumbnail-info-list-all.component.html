<div class="row">
  <div class="col">Working Thumbnail</div>
  <div class="col d-flex flex-row-reverse">
    <button class="btn btn-primary btn-sm" (click)="getWorkingThumbnail()">
      Refresh
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ workingThumbnail.length == 0 ? "N/A" : workingThumbnail }}
  </div>
</div>
<hr />
<div class="row">
  <app-thumbnail-info-list
    [thumbnailErrors]="thumbnailErrors"
  ></app-thumbnail-info-list>
</div>
