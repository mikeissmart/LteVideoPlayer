<div class="row pb-3">
  <div class="col-6">
    <label class="form-label" for="filter">Filter</label>
    <input
      class="form-control form-control-sm"
      type="text"
      name="filter"
      [(ngModel)]="filterPathName"
    />
  </div>
  <div class="col-2">
    <div class="form-group">
      <label class="form-label" for="errorSelect">Error</label>
      <select
        class="form-control form-control-sm"
        name="errorSelect"
        [(ngModel)]="hasError"
      >
        <option [value]="-1">Any</option>
        <option [value]="1">Yes</option>
        <option [value]="0">No</option>
      </select>
    </div>
  </div>
  <div class="col-2">
    <button class="btn btn-primary btn-sm" (click)="refreshConvertFiles()">
      Refresh
    </button>
  </div>
</div>
<div class="row">
  <app-convert-file-list
    [convertFiles]="filteredConvertFiles"
  ></app-convert-file-list>
</div>
