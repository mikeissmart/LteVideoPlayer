<div class="row pb-3">
  <div class="col-12">
    <app-input-validation property="name" [validations]="errors">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" [(ngModel)]="userProfile.name">
    </app-input-validation>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-danger" (click)="onCancel.emit()">Cancel</button>
  &nbsp;
  <button class="btn btn-success" (click)="saveUserProfile()">Save</button>
</div>
