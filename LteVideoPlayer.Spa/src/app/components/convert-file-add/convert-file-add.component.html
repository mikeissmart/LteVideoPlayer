<div *ngIf="originalFile != null">
  <div class="row">
    <div class="col-6">
      <label for="name" class="form-label">Original File Path</label>
    </div>
    <div class="col-6">
      <label for="name" class="form-label">Original File Name</label>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col-6">
      <label for="name" class="form-label">{{ originalFile!.filePath }}</label>
    </div>
    <div class="col-6">
      <label for="name" class="form-label">{{ originalFile!.fileName }}</label>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col-6">
      <app-input-validation
        property="ConvertedFile.FilePath"
        [validations]="errors"
      >
        <label for="ConvertedFile.FilePath" class="form-label"
          >Convert File Path</label
        >
        <input
          id="ConvertedFile.FilePath"
          type="text"
          class="form-control"
          [(ngModel)]="convertFilePath"
        />
      </app-input-validation>
    </div>
    <div class="col-6">
      <app-input-validation
        property="ConvertedFile.FileName"
        [validations]="errors"
      >
        <label for="ConvertedFile.FileName" class="form-label"
          >Convert File Name (.mp4)</label
        >
        <input
          id="ConvertedFile.FileName"
          type="text"
          class="form-control"
          [(ngModel)]="convertFileName"
        />
      </app-input-validation>
    </div>
  </div>
  <div class="row pb-3">
    <app-convert-file-list
      [convertFiles]="convertFiles"
    ></app-convert-file-list>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger" (click)="onCancel.emit()">Cancel</button>
    &nbsp;
    <button class="btn btn-success" (click)="saveConvertFile()">Save</button>
  </div>
</div>
