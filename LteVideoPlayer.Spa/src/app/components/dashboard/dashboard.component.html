<br />
<app-user-profile-select
  *ngIf="this.userProfileService.getCurrentUserProfile() == null"
>
</app-user-profile-select>
<div
  class="container"
  *ngIf="this.userProfileService.getCurrentUserProfile() != null"
>
  <!--<app-file-history-last></app-file-history-last>-->
  <app-file-select
    #fileSelect
    [isAdmin]="isAdmin"
    [isStaging]="isStaging"
    (onIsStagingChange)="onIsStagingChange($event)"
    [currentDirPathName]="queryDir"
    [currentFileName]="queryFile"
    (onDirOrFileChange)="onDirOrFileChange($event)"
  ></app-file-select>
</div>
