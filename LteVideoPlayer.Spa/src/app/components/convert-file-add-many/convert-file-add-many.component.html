<div class="row pb-3">
  <div class="col-6">
    <app-input-validation
      property="ConvertedFile.FilePath"
      [validations]="errors"
    >
      <label for="ConvertedFile.FilePath" class="form-label"
        >Original Path</label
      >
      <input
        id="ConvertedFile.FilePath"
        type="text"
        class="form-control"
        disabled
        [ngModel]="originalPath"
      />
    </app-input-validation>
  </div>
  <div class="col-6">
    <app-input-validation
      property="ConvertedFile.FileName"
      [validations]="errors"
    >
      <label for="ConvertedFile.FileName" class="form-label"
        >Convert Path</label
      >
      <input
        id="ConvertedFile.FileName"
        type="text"
        class="form-control"
        [(ngModel)]="convertPath"
      />
    </app-input-validation>
  </div>
</div>
<h5>Files</h5>
<div class="row" *ngIf="errors != null">
  <app-input-validation
    property="ConvertedFile.FilePath"
  ></app-input-validation>
</div>
<div class="row" *ngIf="errors != null">
  <app-input-validation
    property="ConvertedFile.FileName"
  ></app-input-validation>
</div>
<div class="table-responsive">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Skip</th>
        <th>Original</th>
        <th style="white-space: nowrap">Convert (.mp4)</th>
        <th>Append</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of convertItems">
        <td>
          <input
            type="checkbox"
            class="form-check-input"
            id="skipping"
            (change)="onSkipChange(item.index)"
            [checked]="item.skip"
          />
        </td>
        <td>{{ item.originalName }}</td>
        <td style="white-space: nowrap">{{ item.convertName }}</td>
        <td>
          <input
            id="ConvertedFile.FileName"
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="item.appendConvertName"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
